<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awesome Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="nav">
    <div class="logo">MyProduct</div>
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="nav-menu">
      <li><a href="#features" class="nav-link">Features</a></li>
      <li><a href="#pricing" class="nav-link">Pricing</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <header class="hero" id="hero">
    <h1>Welcome to MyProduct</h1>
    <p>Transforming your life with awesome features.</p>
    <button class="cta">Get Started</button>
  </header>

  <section class="features" id="features">
    <h2>Features</h2>
    <div class="feature-cards">
      <div class="card">Feature 1</div>
      <div class="card">Feature 2</div>
      <div class="card">Feature 3</div>
    </div>
  </section>

  <section class="pricing" id="pricing">
    <h2>Pricing</h2>
    <div class="pricing-cards">
      <div class="card">Basic – Free</div>
      <div class="card">Pro – $9/mo</div>
      <div class="card">Enterprise – Contact Us</div>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form class="form">
      <input type="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MyProduct</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
